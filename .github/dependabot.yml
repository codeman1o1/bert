---
version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/bot"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: "npm"
    directory: "/website"
    schedule:
      interval: "monthly"
    groups:
      prettier-eslint:
        patterns:
          - "*prettier*"
          - "*eslint*"
      nuxt-vue:
        patterns:
          - "*nuxt*"
          - "*vue*"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
