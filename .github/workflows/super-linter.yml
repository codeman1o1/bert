---
name: Lint

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: {}

jobs:
  bot:
    name: Lint bot
    runs-on: ubuntu-latest

    permissions:
      contents: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Install PIP dependencies
        run: |
          cd bot
          pip install -r requirements.txt

      - name: Super-linter
        uses: super-linter/super-linter/slim@v6.4.0
        env:
          DEFAULT_WORKSPACE: bot
          LINTER_RULES_PATH: bot
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  website:
    name: Lint website
    runs-on: ubuntu-latest

    permissions:
      contents: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Install Node dependencies
        run: |
          cd website
          npm clean-install

      - name: Super-linter
        uses: super-linter/super-linter/slim@v6.6.0
        env:
          DEFAULT_WORKSPACE: website
          LINTER_RULES_PATH: website
          TYPESCRIPT_DEFAULT_STYLE: prettier
          TYPESCRIPT_ES_CONFIG_FILE: .eslintrc.cjs
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
